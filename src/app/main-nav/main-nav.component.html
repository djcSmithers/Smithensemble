<mat-sidenav-container class="sidenav-container">
  <mat-sidenav id="isFixed"
  #drawer 
  class="sidenav" 
  [ngClass]="{hidden: (isHandset$ | async)===false}"
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/ensemble"  (click)="drawer.toggle()">The Smith Ensemble</a>
      <a mat-list-item routerLink="/smithsix"  (click)="drawer.toggle()">The Smith Six</a>
      <a mat-list-item routerLink="/videos"    (click)="drawer.toggle()">Video</a>
      <a><button mat-button [matMenuTriggerFor]="menu">Music</button></a>

      <mat-menu #menu="matMenu">


        <button mat-menu-item [matMenuTriggerFor]="smithensemble" >The Smith Ensemble</button>
        <button mat-menu-item [matMenuTriggerFor]="smithsix" >The Smith Six</button>
     
        
      </mat-menu>

      <mat-menu #smithensemble="matMenu">
        <app-smithensemblelinks></app-smithensemblelinks>
        </mat-menu>

         <mat-menu #smithsix="matMenu">
              <app-smithsixlinks></app-smithsixlinks>
         </mat-menu>

      <!-- <a mat-list-item routerLink="/contact" >Contact Us</a> -->
      <a mat-list-item routerLink="/about"    (click)="drawer.toggle()">About Us</a>
    </mat-nav-list>
  </mat-sidenav>


  
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="isFixed">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> The Smith Ensemble</span>
      
      <span class="spacer"></span>
      
      <div 
      *ngIf="!(isHandset$ | async)">        
      <a  routerLink="/ensemble">The Smith Ensemble</a>
      <a  routerLink="/smithsix">The Smith Six</a>
      <a routerLink="/videos" >Video</a>
      <button mat-button [matMenuTriggerFor]="menu">Music</button>
      <mat-menu #menu="matMenu">


        <button mat-menu-item [matMenuTriggerFor]="smithensemble" >The Smith Ensemble</button>
        <button mat-menu-item [matMenuTriggerFor]="smithsix" >The Smith Six</button>
     
      </mat-menu>


      
      <mat-menu #smithensemble="matMenu"> 
        <app-smithensemblelinks></app-smithensemblelinks>
      </mat-menu>

      <mat-menu #smithsix="matMenu">
        <app-smithsixlinks></app-smithsixlinks>
          </mat-menu>
     <a routerLink="/about" >About Us</a> 
     </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
